<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    
    <div class="options">
      <div class="option-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="4" max="50">
      </div>
      
      <div class="checkbox-group">
        <div class="option">
          <input type="checkbox" id="uppercase" checked>
          <label for="uppercase">Uppercase Letters</label>
        </div>
        
        <div class="option">
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">Lowercase Letters</label>
        </div>
        
        <div class="option">
          <input type="checkbox" id="numbers" checked>
          <label for="numbers">Numbers</label>
        </div>
        
        <div class="option">
          <input type="checkbox" id="symbols" checked>
          <label for="symbols">Symbols</label>
        </div>

        <div class="option">
          <input type="checkbox" id="avoidAmbiguous">
          <label for="avoidAmbiguous">Avoid Ambiguous Characters</label>
        </div>

        <div class="option">
          <input type="checkbox" id="noRepeats">
          <label for="noRepeats">No Repeated Characters</label>
        </div>

        <div class="option">
          <input type="checkbox" id="pronounceable">
          <label for="pronounceable">Pronounceable Password</label>
        </div>
      </div>
      
      <button id="generate" class="primary-button">Generate Password</button>
    </div>

    <div class="result">
      <input type="text" id="password" readonly>
      <button id="copy" class="secondary-button">Copy</button>
    </div>

    <div class="strength-meter">
      <label>Password Strength:</label>
      <div class="strength-bar">
        <div id="strength-fill"></div>
      </div>
      <span id="strength-text">Generate a password</span>
    </div>

    <div class="history">
      <h2>Password History</h2>
      <div id="password-list"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
